<div class="container">
    <h1 class="title">Example add TinyMCE</h1>
	<span routerLink="/" class="back">
		<button mat-raised-button>
			Back
		</button>
	</span>
	<div>
		<textarea id="mymce1"></textarea>
	</div>
	<h2>TinyMCE 5 Angular Demo</h2>
	<editor
		[(ngModel)]="text_editor"
		apiKey="5j30ps530bnxbmuj5t6xefjfaq0ag9ngvm84lhsunqcbl6r5"
		[init]="{

			height: 500,
			menubar: true,
			plugins: [
			'advlist autolink lists link image charmap print preview anchor',
			'searchreplace visualblocks code fullscreen',
			'insertdatetime media table paste code help wordcount'
			],
			toolbar:
			'undo redo | formatselect | bold italic backcolor | \
			alignleft aligncenter alignright alignjustify | \
			bullist numlist outdent indent | removeformat | help'
		}">
	</editor>
	<div>
		<button mat-raised-button (click)="onGetDataEditor()">
			get data in editor
		</button>
	</div>
</div>
